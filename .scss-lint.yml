severity: error

linters:

  BorderZero:
    enabled: true
    convention: zero

  PlaceholderInExtend:
    enabled: false

  Indentation:
    width: 4
    character: space

  Comment:
    enabled: false

  BemDepth:
    enabled: true

  DeclarationOrder:
    enabled: false

  LeadingZero:
    enabled: false

  NameFormat:
    enabled: true

  IdSelector:
    severity: warning

  PrivateNamingConvention:
    enabled: true
    prefix: _

  PropertySortOrder:
    enabled: false

  QualifyingElement:
    enabled: false

  HexLength:
    style: long

  SelectorFormat:
    enabled: true
    convention: hyphenated_BEM
    class_convention: ^(?!js-).*
    class_convention_explanation: should not be written in the form js-*

  SingleLinePerProperty:
    enabled: true
    allow_single_line_rule_sets: false

  StringQuotes:
    enabled: true
    style: double_quotes
